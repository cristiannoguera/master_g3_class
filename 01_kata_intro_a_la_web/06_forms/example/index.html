<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
</head>

<body>
    <form action="">
        <label for="pizza">Elige tu pizza</label>
        <select name="Menu" id="select">
            <option value="Peperoni">Peperoni</option>
            <option value="Hawaina">Hawaina</option>
            <option value="Napolitana">Napolitana</option>
        </select>
        <p>Cantidad</p>
        <input type="number" name="" id="" />
        <input type="time" name="" id="" />
        <input type="date" name="" id="" />
        <fieldset>
            <p>Ingredientes adicionales</p>
            <input type="checkbox" name="queso" /> <label>Queso</label><br />
            <input type="checkbox" name="pimiento" /> <label>Pimiento</label><br />
            <input type="checkbox" name="cebolla" /><label> Cebolla</label>
        </fieldset>
        <p>Observaciones</p>
        <textarea name="" id="" cols="114" rows="10"></textarea>
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
